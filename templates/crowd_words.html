<!DOCTYPE html>
<html lang="en" ng-app="crowdWordsApp" ng-controller="CrowdWordsController">
<head>
    <title> Rigor: Crowd version </title>
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/vendor/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/rigor.css" />

    <!--script src="/static/js/vendor/jquery-1.9.1.js"></script-->

    <!--script src="/static/js/vendor/angular-1.0.6.js" type="text/javascript" charset="utf-8"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="/static/js/vendor/angular-ui-0.3.2.js"></script>

    <script src="/static/js/crowd_words.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="span9">

            <h2><a href="/" class="black-link"> Rigor crowd editor: word slicer </a></h2>
            <div> <span class="muted"> Remaining words to slice: </span> <b> (( WordsView.stats.words_todo )) </b> <span class="muted"> out of </span> <b> (( WordsView.stats.words_total )) </b> </div>

        </div>
        <div class="span3">
            <div>&nbsp;</div>
            <div class="btn btn-large" ng-click="WordsView.clickSkipButton()"> Skip </div> 
            <div class="btn btn-large btn-primary" ng-click="WordsView.clickSaveButton()"> Save &rarr; </div> 
        </div>
    </div>

    <hr/>

    <div class="row" ng-switch on="WordsView.state">
        <div class="span6" ng-switch-when="loading">
            <i>Loading...</i>
        </div>
        <div class="span6" ng-switch-when="ready">
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <form>
                <input type="text" class="crowd-giant-input span5" ng-model="WordsView.word.model" />
            </form>
        </div>
        <div class="span6" ng-switch-when="ready">
            <img ng-src="(( WordsView.word.image_url ))">
            <ul>
                <li ng-repeat="char in WordsView.word.chars">
                    <b>(( char.model ))</b>
                </li>
            </ul>
        </div>
    </div>

    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <hr/>
    <div>
        <pre> state = (( WordsView.state )) </pre>
        <pre> word = (( WordsView.word )) </pre>
        <pre> stats = (( WordsView.stats )) </pre>
    </div>

</div>
