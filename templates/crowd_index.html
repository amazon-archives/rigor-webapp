<!DOCTYPE html>
<html lang="en" ng-app="crowdIndexApp" ng-controller="CrowdIndexController">
<head>
    <title> Crowd editor </title>
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/vendor/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/vendor/select2-3.2.0.css" />
    <link rel="stylesheet" href="/static/css/rigor.css" />

    <!--script src="/static/js/vendor/angular-1.0.6.js" type="text/javascript" charset="utf-8"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="/static/js/crowd_index.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="span12">

            <h2> Crowd editor </h2>

        </div>
    </div>

    <hr>

    <div class="row">
        <div class="span10 text-center">
                <h2> (( IndexView.stats.words_progress * 100 | number:0 ))% </h2>
                <div class="lead"> complete </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="span3 text-center">
            <div class="well well-small">
                <h2> (( IndexView.stats.words_raw )) </h2>
                <div class="lead">
                    words to
                    <a href="/images" class="btn btn-large btn-primary"> Adjust </a>
                </div>
            </div>
        </div>
        <div class="span3 text-center">
            <div class="well well-small">
                <h2> (( IndexView.stats.words_approved )) </h2>
                <div class="lead">
                    words to
                    <a href="/words" class="btn btn-large btn-primary"> Slice </a>
                </div>
            </div>
        </div>
        <div class="span3 text-center">
            <div class="well well-small">
                <h2> (( IndexView.stats.words_sliced)) </h2>
                <div class="lead"> finished words </div>
            </div>
        </div>
    </div>


</div>
